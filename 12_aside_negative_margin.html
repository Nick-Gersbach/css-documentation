<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aside | Negative Margin</title>
  <style>
    h1 {
      /* display: none; makes the element disappear and no longer takes up space on the page. Good for responsive layouts. */

      /* visibility: hidden; Makes the element disappear but leaves the space for the element on the page */

      color: blue !important; /*Important overrides everything*/
    }
  /* classes overide element selectors */
    .hello {
      color: red;
      margin-top: -30px;
    }
  </style>
</head>
<body>
  <h1 class="hello">Hello World</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae deleniti sint optio quibusdam doloremque officiis ea nostrum voluptatum commodi quod!</p>
</body>
</html>
