<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Rows</title>
  <style>

   .grid-container{
     display: grid;
     grid-template-rows: 1fr 2fr 3fr;
     grid-auto-rows: 3fr;
   } 

      .item {
      padding: 3rem;
      border: #ccc 1px solid;
      background: #f4f4f4;
      font-size: 1.3rem;
      font-weight: 800;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item 1">Item 1</div>
    <div class="item 2">Item 2</div>
    <div class="item 3">Item 3</div>
    <div class="item 3">Item 4</div>
    <div class="item 3">Item 5</div>
    <div class="item 3">Item 6</div>
  </div>
</body>
</html>
